services:
  - type: web
    name: smart-civic-reporter-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SUPABASE_URL
        fromService:
          type: web
          name: smart-civic-reporter-backend
          envVarKey: SUPABASE_URL
      - key: SUPABASE_ANON_KEY
        fromService:
          type: web
          name: smart-civic-reporter-backend
          envVarKey: SUPABASE_ANON_KEY